<body style="background-color:rgba(71, 71, 104, 0.15);">
    <div style="width:100%;" class="widthFull min92h ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-mystle">
            <a class="navbar-brand" id="title-nav" href="#" style="margin:0;">Show<b>Tracker</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item  ">
                        <a class="nav-link bor-box1 " href="#">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                        <a class="nav-link bor-box2 " href="#">Add</a>

                </ul>

                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link bor-box3" href="#">Login </span></a>

                    <li class="nav-item">
                        <a class="nav-link bor-box4" href="#">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>



        <div id="signinbody">
            <form action="#">
                
                <Span style="font-size:25px;font-weight: 900;">Sign up</Span>
                <div class="fonttext">
                    <input type="text" class="form-control inputmargin icon " name="name" id="name" placeholder="Name"
                        onmouseout="uservalidation()" >
                    <i class="fas fa-user"></i>
                    <p id="p01"></p>
                </div>


                <div class="fontemail">
                    <input type="email" class="form-control inputmargin icon" name="email" id="email"
                        placeholder="Email" onmouseout="emailvalidation()">
                    <i class="fas fa-at"></i>
                    <p id="p03"></p>
                </div>


                <div class="fontpassword">
                    <input type="password" class="form-control inputmargin icon " name="password" id="password"
                        placeholder="Password"  onmouseout="passwordvalidation()">
                    <i class="fas fa-key"></i>
                    <p id="p02"></p>
                </div>


                <span class="inputmargin smallertext ">
                    <span class="lighttxt">By clicking on Sign up,you agree to</span> <span>terms & condtions </span>
                    <span class="lighttxt">and</span> <span>privacy policy </span>
                </span><br>


                <button type="submit" id="signinbtn" class="btn btn-primary  btn-block inputmargin" style="font-weight: bold;">Sign up</button>


                <span class="inputmargin smallertext " >
                    <span class="lighttxt">Already have an account?</span> <span id="loginspan">Log in now </span>
                </span><br>

            </form>
        </div>
    </div>




    <script src="jquery-3.6.0.min.js"></script>
    <script>
        let users = [];

        const addUser = function (ev) {

            ev.preventDefault();
            let user = {
                id: Date.now(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            }
            users.push(user);
            document.forms[0].reset();

            console.warn('added', { users });
           
          
                localStorage.setItem('allusers', JSON.stringify(users));
              

            
              location.href = "index.html";
             
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('signinbtn').addEventListener('click', addUser)
           
        });


    </script>
