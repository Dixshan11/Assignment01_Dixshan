    <div id="loginbody">
      <form style="padding-top:40px;">
        <Span style="font-size:30px;font-weight: 900;">Log in</Span>
        <div class="fontemail">
          <input type="email" class="form-control inputmargin icon" name="email" id="loginemail" placeholder="Email">
          <i class="fas fa-at"></i>
        </div>
        <div class="fontpassword">
          <input type="password" class="form-control inputmargin icon " name="loginpassword" id="loginpassword"
            placeholder="Password">
          <i class="fas fa-key"></i>
        </div>

        <span id="errormessage" style="color:red"></span>
        <button id="login" class="btn btn-success  btn-block inputmargin" style="font-weight: bold;">Log in</button>
        <a href="#">Forget Your Password</a><br>

        <i class="fab fa-facebook-f"style="color: aliceblue;"></i></span > Sign in with Facebook</button>
        <button type="button" class="btn  btn-block "style="margin-top:6px;background-color: rgb(221, 75, 57);color: aliceblue;"><span>

  <script src="jquery-3.6.0.min.js"></script>
  <script>

    $("#login").click(function (e) {
      e.preventDefault();

      let text = localStorage.getItem("users");
      let obj = JSON.parse(text);

      var inputemail = document.getElementById("loginemail").value;
      var inputpassword = document.getElementById("loginpassword").value;
 
      for (var i = 0; i < obj.length; i++) {
        if (obj[i]["email"] === inputemail && obj[i]["password"] === inputpassword) {

          alert("Successfull");
          $("#errormessage").html("");
          location.href = "index.html";
          break;

        } else {
          if (inputemail === "" || inputpassword === "") {
            $("#errormessage").html("");
            $("#errormessage").html("please fill the filed");

          }
          else {
            $("#errormessage").html("");
            $("#errormessage").html("Invalid username or Password");

          }
        }
      }

    });


  </script>
